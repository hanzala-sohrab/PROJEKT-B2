{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Booking confirmation</title>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600' rel='stylesheet' type='text/css'>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    </head>
    <body>
        <div class="main-block">
            <form action="{% url 'payment_status' %}" method="POST">
                {% csrf_token %}
                <h1>Confirmation page</h1>
                <fieldset>
                    <legend>
                        <h3>Check-in details</h3>
                    </legend>
                    <div class="gender" >
                        Check-in date : {{ date }}
                        <br>
                        Total price : ₹ {{ price }}
                        <br>
                        Price to be paid now for confirmation ({{ per }}% of the total amount) : ₹ {{ price_now }}
                    </div>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3>Personal Details</h3>
                    </legend>
                    <div  class="personal-details">
                        <div>
                            <div><label>Name*</label><input type="text" name="name" placeholder="{{ name }}" disabled></div>
                            <div><label>Phone*</label><input type="text" name="name" placeholder="{{ phone }}" disabled></div>
                            <div><label>Email*</label><input type="text" name="name" placeholder="{{ email }}" disabled></div>
                        </div>
                    </div>
                </fieldset>
                <script
                        src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key={{ id }}
                        data-amount="{{ price_now }}"
                        data-currency="INR"
                        data-order_id="{{ order_id }}"
                        data-buttontext="Pay with Razorpay"
                        data-name="PROJEKT-B2"
                        data-description="Description"
{#                        data-image="{% static 'images/logo.png' %}"#}
                        data-prefill.name="{{ name }}"
                        data-prefill.email="{{ email }}"
                        data-prefill.contact="{{ phone }}"
                        data-theme.color="#528FF0"
                ></script>
                <input type="hidden" custom="Hidden Element" name="hidden">
            </form>
        </div>
    </body>
</html>
